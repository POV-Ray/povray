env:
  global:
   # Required for Coverity Scan
   - secure: ""
   # Required for Coverity Scan to cope with our build process
   - COMPILED_BY="Travis CI for Coverity Scan"

before_install:
      # Required(?) for Coverity Scan
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

branches:
  except:
  - /^v[0-9]/

os:
- linux

language: cpp

compiler:
- gcc

addons:
  apt:
    packages:
    - libboost-dev
    - libboost-date-time-dev
    - libboost-thread-dev
    - libjpeg8-dev
    - libopenexr-dev
    - libpng12-dev
    - libtiff4-dev
    - zlib1g-dev
  # Required for Coverity Scan
  coverity_scan:
    project:
      name: "POV-Ray/povray"
      description: "Linux build submitted via Travis CI"
    notification_email: christoph@lipka-koeln.de
    build_command_prepend: "cd unix ; ./prebuild.sh ; cd .. ; ./configure"
    build_command: "make"
    branch_pattern: coverity_scan